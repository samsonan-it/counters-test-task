<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title}, ~{})">

  <title>Error - Counters</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
          <h1>Oops!</h1>
          <h2 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h2>
          <div class="error-details" th:inline="text" th:if="${errorMessage}">
            Sorry, an error has occured, [[${errorMessage}]]!
          </div>
          <div class="error-actions">
            <a href="#" th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
            <a href="#" th:href="@{/logout}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: common_scripts"></div>
  <div th:replace="fragments/footer :: footer">&copy; </div>

</body>

</html>
