<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head th:replace="fragments/header :: common_header(~{::title}, ~{})">

  <title>Login - Counters</title>

</head>

<body>
  
  <div class="container">
    <!--Row with single column-->
    <div class="row">
      <div class="centralized loginform">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form name="f" th:action="@{/login}" method="post">
            <fieldset>
              <legend>Counters</legend>
              <div th:if="${param.error}" class="alert alert-danger"> Invalid username and/or password.</div>
              <div th:if="${param.logout}" class="alert alert-success">
                You have logged out.
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" id="username" name="username" placeholder="username" autofocus="autofocus" />
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" id="password" name="password" placeholder="password" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-large btn-primary btn-block">Log in</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: common_scripts"></div>

</body>

</html>
